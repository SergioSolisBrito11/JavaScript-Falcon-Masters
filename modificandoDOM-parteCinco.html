<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modificando Estilos de los Elementos</title>
	<style>
		.thumb {
			width: 200px;
			/*"transaction" permite ver cómo va creciendo la imagen(entre mayor sea el número, será mas lenta la transición de tamaño)*/
			transition:300ms all ease;
		}

		.grande {
			width: 400px;
		}
	</style>
</head>
<body>
	<form action="">
		<input type="button" value="Cambio de Tamaño" onclick="zoom();">
	</form>

	<img id="thumb" class="thumb" src="img/azula.jpg" width="400" alt="">
	<script>
		var zoom = function(){
			var thumb = document.getElementById("thumb");

			console.info(thumb.className)

			if(thumb.className == "thumb"){
				thumb.className = "thumb grande";
			}else{
				thumb.className = "thumb";
			}
			//thumb.setAttribute("class", "thumb grande");
		}
	</script>
</body>
</html>
