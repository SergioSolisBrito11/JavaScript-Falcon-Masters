<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timers, Timeout e Interval</title>
</head>
<body>

</body>
	<script>
		(function(){
			var contador = 0;
			//Timeout
			var saludo = function(){
				contador++;
				console.log(contador);
				
				if (contador === 5){
					clearInterval(intervalo);
				}
			};
			//"setTimeout" recibe el nombre de la función que se ejecutará y el 2do argumento a qué tiempo se ejecutará(expresado en milisegundos)
			//setTimeout(saludo, 5000);

			//Interval
			//"setInterval" recibe 2 parámetros, el primero la función que se ejecutará y el 2do cada cuánto lo hará(indefinidamente)
			var intervalo = setInterval(saludo,1000);
		}())
	</script>
</html>
