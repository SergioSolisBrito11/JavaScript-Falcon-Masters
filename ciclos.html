<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclos</title>
</head>
<body>
	<script>
		for( i = 0; i < 10; i++){
			document.write("Oh yea!" + "<br>");
		}

		for( i = 0; i < 10; i++){
			document.write(i + "<br>");
		}

		var numeroDeUsuarios = 50;
		for( i = 1; i <= numeroDeUsuarios; i++){
			document.write( i + "<br>");
		}
	</script>
</body>
</html>
