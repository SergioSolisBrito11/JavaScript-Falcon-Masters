<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validando Formularios</title>
</head>
<body>
	<form action="" name="formulario" method="get">
		<!--Explicar Requiere-->
		<input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre:">
		<br>

		<input type="radio" name="sexo" id="hombre" value="Hombre" >Hombre <!--Como loqueaste porque pusiste "nombre" en lugar de "hombre" en el id, eres la tinta -->
		<input type="radio" name="sexo" id="mujer" value="Mujer" >Mujer
		<br>

		<input type="checkbox" name="terminos" id="terminos" >Términos y Condiciones
		<br>

		<input type="submit" id="btn" name="btn" value="Enviar">
	</form>

	<script>
		(function(){
			//"document.forms" nos regresa en forma de arreglo todos los formularios que tenemos 
			//"document.forms[0]" en el índice indicamos a qué elemento queremos acceder
			//"document.forms[0].elements" retorna los elementos del formulario
			//var formulario =  document.getElementsByName('formulario')[0];
			//var elementos = formulario.elements;
			//var boton = document.getElementById('btn');

			var validarNombre = function(e){
				if (formulario.nombre.value == 0){
					alert("Completa el campo nombre");
					e.preventDefault();
				}
			};

			var validarRadio = function(e){
				if (formulario.sexo[0].checked == true || formulario.sexo[1].checked == true){
				} else{
					alert("Completa el campo sexo");
					e.preventDefault();
				}
			};

			var validarCheckbox = function(e){
				if (formulario.terminos.checked == false){
					alert("No has aceptado los Términos y Condiciones");
					e.preventDefault();
				}
			};

			var validar = function(e){
				validarNombre(e);
				validarRadio(e);
				validarCheckbox(e);
			};

			formulario.addEventListener("submit", validar);

		}())
	</script>
</body>
</html>
